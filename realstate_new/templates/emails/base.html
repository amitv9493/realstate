{% load static %}
<html>
  <head>
    <title>{{Subject}}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* CLIENT-SPECIFIC STYLES */
      /* Force Outlook to provide a "view in browser" message */
      #outlook a {
        padding: 0;
      }
      /* Force Hotmail to display emails correctly */
      .ExternalClass {
        width: 100%;
      }
      .ExternalClass,
      .ExternalClass p,
      .ExternalClass span,
      .ExternalClass font,
      .ExternalClass td,
      .ExternalClass div {
        line-height: 100%;
      }
      /* Prevent WebKit and Windows mobile changing default text sizes */
      body,
      table,
      td,
      p,
      a,
      li,
      blockquote {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      /* Remove spacing between tables in Outlook 2007 and up */
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      /* Remove extra spacing in Gmail */
      body {
        margin: 0;
        padding: 0;
      }

      /* Responsive Styles */
      @media only screen and (max-width: 600px) {
        .email-content {
          width: 100% !important;
        }
        .email-body,
        .email-footer {
          padding: 20px !important;
        }
        .email-header h1 {
          font-size: 24px !important;
        }
        .content-title {
          font-size: 22px !important;
        }
        .button {
          padding: 12px 20px !important;
          font-size: 16px !important;
        }
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f6f6f6">
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="background-color: #f6f6f6"
    >
      <tr>
        <td align="center" style="padding: 20px 0">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            class="email-content"
            style="
              width: 600px;
              max-width: 100%;
              background-color: #ffffff;
              border: 1px solid #dddddd;
            "
          >
            <!-- Email Header -->
            <tr>
              <td
                align="center"
                class="email-header"
                style="background-color: #e4e3f3; color: #4961a8; padding: 20px"
              >
                <h1
                  style="
                    margin: 0;
                    font-size: 28px;
                    font-family: Arial, sans-serif;
                  "
                >
                  <img src=http://engagepluse.com/static/images/brandings/adoorabelle.png alt="logo">
                </h1>
              </td>
            </tr>
            <!-- Email Body -->
            <tr>
              <td
                class="email-body"
                style="
                  padding: 30px;
                  color: #555555;
                  font-family: Arial, sans-serif;
                  font-size: 16px;
                  line-height: 1.6;
                "
              >
                <h2
                  class="content-title"
                  style="font-size: 24px; margin: 0 0 20px 0"
                >
                  {{title}}
                </h2>
                <p style="margin: 0">{{body}}</p>
                <!-- Optional Button -->
                {% comment %} {% if ButtonLink %}{% endif %} {% endcomment %}
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  style="margin-top: 20px"
                >
                  {% if button_text %}
                  <tr>
                    <td align="center">
                      <a
                        href="{{button_link}}"
                        class="button"
                        style="
                          background-color: #4caf50;
                          color: #ffffff !important;
                          padding: 15px 25px;
                          text-decoration: none;
                          border-radius: 4px;
                          display: inline-block;
                          font-size: 18px;
                          font-family: Arial, sans-serif;
                        "
                        >{{button_text}}</a
                      >
                    </td>
                  </tr>
                  {% endif %}
                </table>
              </td>
            </tr>
            <!-- Email Footer -->
            <tr>
              <td
                class="email-footer"
                style="
                  background-color: #f1f1f1;
                  color: #777777;
                  padding: 20px;
                  text-align: center;
                  font-size: 12px;
                  font-family: Arial, sans-serif;
                "
              >
                <p class="small-text" style="margin: 0">
                  This is an automated message. Please do not reply.<br />
                  &copy; 2024 Your Company Name. All rights reserved.<br />
                  <a
                    href="{{UnsubscribeLink}}"
                    style="color: #777777; text-decoration: none"
                    >Unsubscribe</a
                  >
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
